<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Collins - {{ page.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="bootstrap-1.4.0.min.css">
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
  
    <div class="topbar">
      <div class="fill">
        <div class="container fixed">
          <h3><a href="index.html">{{ page.title }}</a></h3>
          <ul class="nav secondary-nav">
            {% if page.previous.url %}
              <li><a href="{{ page.previous.url }}">&laquo;Previous</a></li>
            {% endif %}
            {% if page.next.url %}
              <li><a href="{{ page.next.url }}">Next&raquo;</a></li>
            {% endif %}
          </ul>

        </div>
      </div>
    </div>

    <div class="container" style="padding-top: 60px;">
      <div class="row">
        <div class="span12">
          {{ content }}
        </div>
        <div class="span4">
            <ul>
              {% for post in site.posts reversed %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
        </div>
      </div>
    </div> <!-- /container -->

    <footer>
        <div class="container">
          <p>
            Built at <a href="http://tumblr.com" target="_blank">Tumblr</a>
          </p>
        </div>
    </footer>

  </body>
</html>
