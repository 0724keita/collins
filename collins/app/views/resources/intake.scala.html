@(asset: Asset, status: Option[String])(implicit flash: Flash, req: Request[AnyContent])

@import helper._
@import controllers.conversions._

@main("Intake Step 1 - " + asset.tag) {
<div class="page-header">
  <h1>Asset Intake Step 1 <small>Verify IPMI Light for @asset.tag</small></h1>
</div>
<div class="row">
  <div class="span14">
    <div class="alert-message block-message warning">
      <p>Result: @status</p>
      <p><strong>Did the correct light come on?</strong></p>
      <div class="alert-actions">
        <a class="btn primary" alt-key="yes" href="@app.routes.Resources.intake(asset.getId, 2)">Yes</a>
        <a class="btn" alt-key="no" href="@app.routes.HelpPage.index(Help.IpmiLight())">No</a>
      </div>
    </div>
  </div>
</div>
}
