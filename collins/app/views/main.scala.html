@(title: String, loggedIn: Boolean = true)(content: Html)

@import helper._

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-1.4.0.min.css")"> 
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/gif" href="@routes.Assets.at("images/favicon.ico")">
    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-alerts.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dataTables.bootstrapPagination.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
  </head>
  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          @if(loggedIn) {
          <a class="brand" href="@app.routes.Resources.index">Collins Resource Manager</a>
          <ul class="nav" style="float: right">
            <li><a href="@routes.Application.logout">Logout</a></li>
          </ul>
          } else {
          <a class="brand" href="@routes.Application.login">Collins Resource Manager</a>
          <form action="@routes.Application.authenticate" method="post" class="pull-right">
            <input class="input-small" type="text" name="username" placeholder="Username">
            <input class="input-small" type="password" name="password" placeholder="Password">
            <button class="btn" type="submit">Sign in</button>
          </form>
          }
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        @content
      </div>

      <footer>
        <p>&copy; Tumblr, 2011</p>
      </footer>
    </div>


  </body>
</html>
