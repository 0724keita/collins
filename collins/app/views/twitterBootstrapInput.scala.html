@(el: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="clearfix @if(!el.field.errors.isEmpty) {error}">
    @el.label
    <div class="input">
      @el.input
      @if(!el.field.errors.isEmpty) {
        <span class="help-inline">@el.field.errors.mkString(" &amp; ")</span>
      }
    </div>
</div>
